<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_task</title>
</head>
<body>
    <script>
        const arr = [];
        while(true){
            let sum = 0;
            arr.push(Math.floor(Math.random() * 9) + 1);
            for(let i of arr){
                sum += i
            }
//   for calculate sum of array crete calculateSum() method and put in while
            if((sum % 10) === 0){
                console.log(arr);
                alert('Stop');
                break
            }
//  for check dividing 10  other method  again put in while

        }

    </script>
</body>
</html>
